<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- input field search  -->
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city...">
            </form>
        </div>
        <!-- weather main data -->
         <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>
        <!-- weather extra data  -->
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelsLike"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weather_card">
                <img src="./9044611_humidity_icon.png" alt="humidity image">
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <img src="./8666543_sunrise_icon.png" alt="">
                <div>
                    <p>Sunrise</p>
                    <p class="weather_sunrise"></p>
                </div>
            </div>
            <div class="weather_card">
                <img src="./8666700_sunset_icon.png" alt="">
                <div>
                    <p>Sunset</p>
                    <p class="weather_sunset"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="index.js">

    </script>
</body>
</html>
